<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb making by JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bulb-section">
      <span>Made by Farhanur Rahman Rafat</span>

      <h1>A bulb made by using HTML , CSS , JavaScript</h1>

      <button onclick="onlight()">Click me to turn ON the light</button>
      <div class="bulb-image">
        <img id="bulb" src="./images/off-light.gif" alt="light" />
      </div>
      <button onclick="offlight()">Click me to turn OFF the light</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
